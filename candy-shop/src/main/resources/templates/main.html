<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

   <head>
      <title>Candy Shop Back Office</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   </head>
	
   <body>
      <h1> Candy Shop Back Office for Employees</h1>
      <h2> List of Users</h2>

      <style>
         table, th, td {
            border:1px solid black;
         }
      </style>

      <p th:text="'customer: ' + ${firstname} + ' ' + ${lastname}+'!'" />

      <table style="width:100%">
             <tr>
                 <th>User ID</th>
                 <th>E-mail</th>
                 <th>First Name</th>
                 <th>Last Name</th>
             </tr>
         <tbody>
             <tr th:each="user: ${user}">
                 <td th:text="${user.id}">User ID</td>
                 <td th:text="${user.email}">E-mail</td>
                 <td th:text="${user.firstname}">First Name</td>
                 <td th:text="${user.lastname}">Last Name</td>
             </tr>
         </tbody>
     </table>

      <button type="button" th:href="@{/search}" th:onclick="|window.location.href='/search'|">Search with known ID</button> 
   </body>
	
</html>
